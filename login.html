<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to AgriLearnNetwork</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="favicon_new.png" type="image/x-icon">
  <script type="module" src="register.js" defer></script>
  <script type="module" src="login.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <form id="login-form">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" id="email-login" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password-login" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
      </div>
    </form>
    <form id="register-form" style="display: none;">
      <h2>Register</h2>
      <div class="input-field">
        <input type="email" id="email-register" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password-register" required>
        <label>Choose a password</label>
      </div>
      <button type="submit" id="submit-register">Register</button>
    </form>
  </div>
  <script>
    document.getElementById('switch-to-register').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    });
  </script>
</body>
</html>
